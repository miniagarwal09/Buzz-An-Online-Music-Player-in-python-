{% include "music/base.html" %}
{% block body %}

    <div class="main panel form_body ">
<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
    <div class="row">
    <span class="col-lg-4">
        <label class="" for="label{{ forloop.counter }}">{{ field.label_tag }}</label>
    </span>
    <span class="col-lg-4" id="label{{ forloop.counter }}">
        {{ field }}
    </span>
    <span class="text-danger small">{{ field.errors}}</span>
    </div>
{% endfor %}
    <button type="submit" class="btn btn-success">Upload Song</button>
</form>
    </div>
{% endblock %}
